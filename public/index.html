<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { count_etfs_per_exchange } from "./pkg/hello_wasm.js";
      init().then(() => {
        const dataUrl = "/data/data.json.gz";
        count_etfs_per_exchange(dataUrl)
          .then((counts) => {
            if (counts !== null) {
              console.log(counts);
            } else {
              alert("Failed to count ETFs per exchange");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while counting ETFs per exchange");
          });
      });
    </script>
  </body>
</html>
