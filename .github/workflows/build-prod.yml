name: Build Production

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create mock data files
        run: |
          mkdir -p ${{ github.workspace }}/app/data
          echo "mock data" > ${{ github.workspace }}/app/data/datapack.data.enc
          echo "mock data" > ${{ github.workspace }}/app/data/datapack.image1.enc
          echo "mock data" > ${{ github.workspace }}/app/data/datapack.image2.enc
          zip -j ${{ github.workspace }}/app/data/datapack.data.zip ${{ github.workspace }}/app/data/datapack.data.enc
          zip -j ${{ github.workspace }}/app/data/datapack.images.zip ${{ github.workspace }}/app/data/datapack.image1.enc ${{ github.workspace }}/app/data/datapack.image2.enc

      - name: Create mock .env file
        run: echo "ENCRYPTED_PASSWORD=your_encrypted_password" > ${{ github.workspace }}/.env

      - name: Set up environment
        run: sudo apt-get update && sudo apt-get install -y make cmake zip

      - name: Run build-prod
        run: make build-prod
        working-directory: ${{ github.workspace }}
