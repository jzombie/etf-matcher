version: "3.8"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      # target: final
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: ["/usr/bin/tini", "--"]
    command: |
      sh -c '
      rm -rf /app/public/pkg /app/public/data || true &&
      cp -r /build_artifacts/pkg /app/public/pkg &&
      cp -r /build_artifacts/data /app/public/data &&
      npm install &&
      vite serve --host 0.0.0.0 --port 8000
      '
    environment:
      - RUST_BACKTRACE=1

  # docker compose up build-dist
  build-dist:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: |
      sh -c '
      rm -rf /app/public/pkg /app/public/data || true &&
      cp -r /build_artifacts/pkg /app/public/pkg &&
      cp -r /build_artifacts/data /app/public/data &&
      npm install &&
      vite build
      '
    profiles:
      # Don't run by default
      - optional
